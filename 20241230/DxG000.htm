<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dx Forensics</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            padding: 20px 0; /* Padding for top and bottom space */
        }

        /* Outer Container for Centering */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            padding: 60px 0; /* Adds space at the top and bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Image Style */
        .image-container {
            width: 50vw;
            height: 50vw;
            max-width: 50vh;
            max-height: 50vh;
            background-image: url('i_dxg000.png');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
        }

        /* Text Style */
        .text-container {
            position: absolute;
            bottom: -100%;
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            line-height: 1.6;
            z-index: 10;
            text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
            animation: moveText 8s ease-out infinite;
        }

        .text-container p {
            margin: 10px 0;
        }

        /* Animation for moving text from bottom to top */
        @keyframes moveText {
            0% {
                bottom: -100%;
            }
            25% {
                bottom: 25%;
            }
            50% {
                bottom: 50%;
            }
            75% {
                bottom: 75%;
            }
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image container -->
        <div class="image-container"></div>

        <!-- Text container -->
        <div class="text-container">
            <p>You’ve walked the path, the way was long,</p>
            <p>But now the light proves you were strong.</p>
            <p>The direction clear, the course is true,</p>
            <p>You’ve come to where your dreams pursue.</p>
        </div>
    </div>

    <script>
        // Optional JavaScript for any future functionality
    </script>

</body>
</html>
